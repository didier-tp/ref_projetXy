<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>calculatrice pour les nuls</title>
<script>
    function init(){
    	console.log("initialisation du comportement de la page ...");
    }
    
	function calculerXplusY(){
		var zoneX = document.querySelector("#x");//document.getElementById("x");
		var zoneY = document.querySelector("#y");
		var zoneRes = document.querySelector("#res");
		var x=zoneX.value;var y=zoneY.value;
		var res = Number(x) + Number(y);
		console.log("res="+res);
		zoneRes.innerHTML=res;
	}
</script>
</head>
<body onload="init()">
	x: <input id="x" /> <br/>
	y: <input id="y" /> <br/>
    <input type="button" value="x+y" onclick="calculerXplusY()"/> <br/>
    res: <span id="res"></span>
</body>
</html>
